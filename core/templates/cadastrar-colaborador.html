{% extends "model-page.html" %}
{% block content %}
    <div class="content-wrapper">
        <h2>Cadastrar Colaborador</h2>

        <form action="submit" method="POST" class="form-cadastro">
            {% csrf_token %}
            <input type="number" name="id_colaborador" value="{{ colaborador.id }}" hidden>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ colaborador.nome }}" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ colaborador.get_data_nascimento }}" required>

            <div class="form-actions">
                <button type="submit" class="save-button">Salvar</button>
                <a href="/colaborador/">
                    <button type="button" class="cancel-button">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
