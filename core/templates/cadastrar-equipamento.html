{% extends "model-page.html" %}
{% block content %}
    <div class="content-wrapper">
        <h2>Cadastrar Equipamento</h2>

        <form action="submit" method="POST" class="form-cadastro">
            {% csrf_token %}
            <input type="number" name="id_equipamento" value="{{ equipamento.id }}" hidden>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{ equipamento.nome }}" required>

            <label for="data_validade">Data de Validade</label>
            <input type="date" id="data_validade" name="data_validade" value="{{ equipamento.get_data_validade }}" required>

            <label for="situacao">Situação</label>
            <input type="text" id="situacao" name="situacao" value="{{ equipamento.situacao }}" required>

            <div class="form-actions">
                <button type="submit" class="save-button">Salvar</button>
                <a href="/equipamento/">
                    <button type="button" class="cancel-button">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
