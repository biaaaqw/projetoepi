{% extends "model-page.html" %}
{% block content %}
    <div class="content-wrapper">
        <h2>Perfil de Usuario</h2>

        <div class="profile-section">
            <!-- Exibição da foto de perfil -->
            <div class="profile-picture-container">
                {% if usuario.userprofile.profile_picture %}
                    <img src="{{ usuario.userprofile.profile_picture.url }}" alt="Foto de Perfil" class="profile-picture-perfil">
                {% else %}
                <i class="fas fa-user-circle fa-10x" style="padding: 10px;"></i>
                {% endif %}
                
                <!-- Botão de upload abaixo da imagem -->
                <label for="profile_picture" class="upload-label">Alterar foto</label>
                <input type="file" id="profile_picture" name="profile_picture" class="upload-button">
            </div>

            <form action="submit" method="POST" class="form-cadastro" enctype="multipart/form-data"> 
                {% csrf_token %}
                <input type="number" name="id_usuario" value="{{ usuario.id }}" hidden>

                <label for="nome">Username</label>
                <input type="text" id="nome" name="username" value="{{ usuario.username }}" required>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="first_name" value="{{ usuario.first_name }}">

                <label for="sobrenome">Sobreome</label>
                <input type="text" id="sobrenome" name="last_name" value="{{ usuario.last_name }}">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="{{ usuario.email }}">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="password" value="">

                <div class="form-actions">
                    <button type="submit" class="save-button">Salvar</button>
                    <a href="/">
                        <button type="button" class="cancel-button">Cancelar</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
